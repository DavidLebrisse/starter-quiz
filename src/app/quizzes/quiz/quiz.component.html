<div class="card">
    <h2>
        <i *ngIf="!quiz.theme" class="fab fa-leanpub"></i>
        <i *ngIf="quiz.theme==='Actor'" class="fas fa-film"></i>
        <i *ngIf="quiz.theme==='Sport'" class="fas fa-swimmer"></i>
        {{quiz.name}} - {{quiz.questions.length}}
    </h2>
    <h1>{{quiz.theme}}</h1>
  <h6 *ngIf="quiz.creationDate">{{quiz.creationDate | date:'dd/MM/yyyy hh:mm'}}</h6>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>

  <nav *ngIf="quiz.id">
    <a routerLink="/edit-quiz/{{quiz.id}}">Edit</a>
  </nav>
</div>
